<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img id = 'banner' src="https://www.otaquest.com/wp-content/uploads/2018/05/hero.1_3ogr37v4xx36xvdhi8hx4-1024x576.jpg"  alt="">
        <br>
        <div class= 'title'>Your Anime List</div>
    </div>
    
    <br>
    <br>
<div class = 'container'>
    <form action="submit" id = 'searchForm'>

        <input type="text" placeholder="Title" id="searchCriteria">
        <input type="submit"  value = 'Search' id="">
        

    </form>
    
    <button class = 'hideShow' name = "search" >Hide search</button>
    <button class = 'hideShow' name="saved">Show saved</button>
    <label for="genre">Sort Genre</label>
    <select name="genre" id="genre">

        <option value="*">All</option>
        <option value="Shojo">Shojo</option>
        <option value="Shounen">Shounen</option>
        <option value="Seinen">Seinen</option>
        <option value="Josei">Josei</option>
        <option value="Kodomo">Kodomo</option>

    </select>
</div>

<div class = 'container' id = 'searchAndSaved'>
    <div id = 'searchList' class = 'list'>
        <h2 id ='searchResultLabel' class = 'hide'> Search Results</h2>
    </div>
    <div id = 'savedList' class = 'list hide'>
        <h2>Saved Series</h2>
    </div>
</div>
    
</body>
<script src="index.js"></script>
</html>
